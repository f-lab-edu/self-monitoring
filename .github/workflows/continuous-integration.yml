name: Java CI with Gradle

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DB_URL: ${{ secrets.DB_URL }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PW: ${{ secrets.DB_PW}}

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: MySQL container up by docker-compose
        run: docker-compose -f ./monitoring/docker-compose.yml up -d

      - name: Wait MySQL container up
        run: sleep 3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Making gradlew script executable
        run: chmod +x ./gradlew


      - name: Test and Build with Gradle Wrapper
        run: ./gradlew build

